<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>100 PICS Banner met winkelwagen in kader</title>
<style>
  body {
    margin: 0;
    background-color: #FFD7E1; /* lichtroze */
    font-family: serif;
  }
  .banner {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 80px; /* iets hoger */
    background-color: #C6B0F2; /* paarse banner */
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 25px;
    box-sizing: border-box;
    color: white;
    font-size: 28px;
    z-index: 1000; /* boven alles */
    box-shadow: 0 2px 6px rgba(0,0,0,0.3); /* schaduw */
  }
  .logo {
    font-weight: normal;
  }
  .cart-container {
    background-color: #A084DC; /* paars kader */
    border: 2px solid white;
    border-radius: 14px;
    width: 150px;
    height: 55px;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 5px; /* zorgt dat icoon niet tegen de rand zit */
  }
  .cart-icon {
    width: 40px;
    height: 40px;
  }
  .content {
    margin-top: 80px; /* ruimte voor banner */
    padding: 20px;
  }
</style>
</head>
<body>

<div class="banner">
  <div class="logo">100 PICS</div>

<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>100 PICS Banner</title>
<style>
  body {
    margin: 0;
    background-color: #ffe0eb; /* lichtroze achtergrond */
    font-family: serif;
  }
  .banner {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #c5b1f9; /* paarse banner */
    padding: 10px 20px;
    height: 60px;
  }
  .logo {
    color: white;
    font-size: 28px;
    font-weight: 700;
  }
  .kader {
    border: 2px solid white;
    border-radius: 12px;
    width: 100px;
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .cart-icon {
    width: 24px;
    height: 24px;
    fill: white;
  }
</style>
</head>
<body>

<div class="banner">
  <div class="logo">100 PICS</div>
  <div class="kader">
    <svg class="cart-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
      <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2S15.9 22 17 22s2-.9 2-2-.9-2-2-2zM7.16 14h8.27c.75 0 1.41-.41 1.75-1.03l3.58-6.49-1.5-1.5L15 10H7.16l-1.2-2.4L4 5H2v2h2l3.6 7.59-1.35 2.44C6.16 15.7 6.58 16 7 16h12v-2H7.16z"/>
    </svg>
  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>100 PICS Banner met eigen winkelwagen</title>
<style>
  body {
    margin: 0;
    background-color: #ffe0eb; /* lichtroze achtergrond */
    font-family: serif;
  }
  .banner {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #c5b1f9; /* paarse banner */
    padding: 10px 20px;
    height: 60px;
  }
  .logo {
    color: white;
    font-size: 28px;
    font-weight: 700;
  }
  .kader {
    border: 2px solid white;
    border-radius: 12px;
    width: 100px;
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .cart-icon {
    width: 24px;
    height: 24px;
  }
</style>
</head>
<body>

<div class="banner">
  <div class="logo">100 PICS</div>
  <div class="kader">
    <img src="cart_icon.png" alt="winkelwagen" class="cart-icon" />
  </div>
</div>

</body>
</html>
